<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <body>
        <!-- Nav fijo en la parte superior -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mb-3">
            <div class="container-fluid ">
                <a class="navbar-brand" href="#">Mi Sitio Web</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Administrador
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Opción 1</a></li>
                                <li><a class="dropdown-item" href="#">Opción 2</a></li>
                                <li><a class="dropdown-item" href="#">Opción 3</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dashboard</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" id="inputBuscarDesde" type="number" placeholder="Desde" aria-label="Search">
                        <input class="form-control me-2" type="number" id="inputBuscarHasta" placeholder="Hasta" aria-label="Search">
                        <button class="btn btn-outline-success" id="buscarCertificadoBtn" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Cuerpo de la página -->
        <div class="container mb-2"> titulo</div>
        <div class="container my-5" >
            <div class=" row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="card-container">
             
            </div>
        </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cargar imágenes</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <div class="mb-3">
                <label for="inputFile" class="form-label">Seleccionar archivo</label>
                <input class="form-control" type="file" id="inputFile" multiple onchange="guardar()">
            </div>
            <div id="preview">
                <div id="gallery" class="gallery">
                
                  </div>
            </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="btn-guardar" >Guardar</button>
            </div>
        </div>
        </div>
    </div>

        <!-- Footer fijo en la parte inferior -->
        <footer class="footer fixed-bottom bg-dark">
            <div class="container-fluid text-center">
                <span class="text-muted">Mi Sitio Web © 2023</span>
            </div>
        </footer>
        <script type="module"  src="js/index.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
